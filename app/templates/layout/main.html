<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/jass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tech Blog</title>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center" id="navbar">
        <nav class="d-flex gap-3">
            <a class="anchor" href="/">Home</a>
            <a class="anchor" href="/dashboard">Dashboard</a>
            {% if loggedIn %}
            <a class="anchor" href="/logout">Logout</a>
            {% else %}
            <a class="anchor" href="/login">Login</a>
            {% endif %}
        </nav>
        {% if username %}
            <h1 id="welcomeName" class='fs-5' data-user-id="{{user_id}}">Hello {{username}}</h1>
        {% endif %}
    </div>
    {% block body %}{% endblock %}
</body>

</html>
